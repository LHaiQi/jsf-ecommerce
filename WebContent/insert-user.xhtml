<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert User</title>
</h:head>
<h:body>
<b:container>
<b:row>
<b:column>
<h1>Insert User</h1>
</b:column>
</b:row>
</b:container>
<b:container>
<b:row>
<b:column col-md="8" offset="2">
<b:form>
<p>Name:</p>
<b:inputText value="#{userManagedBean.user.name}" />
<p>Last Name:</p>
<b:inputText value="#{userManagedBean.user.lastname}" />
<p>CPF:</p>
<b:inputText value="#{userManagedBean.user.cpf}" />
<p>Email:</p>
<b:inputText value="#{userManagedBean.user.email}" />
<p>Gender:</p>
<b:inputText value="#{userManagedBean.user.gender}" />
<p>Birth Date:</p>
<b:inputText value="#{userManagedBean.user.birthdate}" ><f:convertDateTime  pattern="dd/MM/yyyy" />
</b:inputText>
<p>Phone Number:</p>
<b:inputText value="#{userManagedBean.user.phonenumber}" />
<p>ZIP Code</p>
<b:inputText value="#{userManagedBean.user.zipcode}" />
<p>City</p>
<b:inputText value="#{userManagedBean.user.city}" />
<p>State</p>
<b:inputText value="#{userManagedBean.user.state}" />
<p>Street</p>
<b:inputText value="#{userManagedBean.user.street}" />
<p>House Number</p>
<b:inputText value="#{userManagedBean.user.housenumber}" />
<b:commandButton look="success" value="Inserir" action="#{userManagedBean.insertUserController}"></b:commandButton>
</b:form>
</b:column>
</b:row>
</b:container>
</h:body>
</html>
