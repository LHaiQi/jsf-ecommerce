<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<f:event listener="#{bookManagedBean.searchListBookController}"
	type="preRenderView" />
<body>

	<ui:composition template="index.xhtml">
+		<ui:define name="content">

			<b:container>
				<b:row>

					<b:column col-md="12" offset-md="2">
						
							<div class="linha pequeno-up-2 grande-up-4">
							<ui:repeat var="book" value="#{bookManagedBean.listBook}">
								<div class="coluna">
									<img class="miniatura" src="http://placehold.it/300x400" />
									<h5>#{book.name}</h5>
									<p>$400</p>
									<a href="#" class="botao expandido">Buy</a>
								</div>
									</ui:repeat>
							</div>
					
					</b:column>
				</b:row>
			</b:container>

		</ui:define>
	</ui:composition>
</body>
</html>
