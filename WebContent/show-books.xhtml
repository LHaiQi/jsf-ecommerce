<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>

<body>
	<ui:composition template="index.xhtml">
		<ui:define name="content">

			<b:container>
				<b:row>
					<b:column col-md="8" offset-md="2">
						 <b:form>
							<div class="linha pequeno-up-2 grande-up-4">
							<ui:repeat var="book" value="#{bookManagedBean.listBook2}">
								<div class="coluna">
								<br> </br>
									<img class="miniatura" src="#{book.bookImage}" height="222px" width="169px" alt="#{book.synopsis}" title="#{book.synopsis}" />
									<h5>#{book.name}</h5>
									<p>R$ #{book.price}</p>
									<b:commandButton  value="Comprar" iconAwesome="cart-plus" size="lg" >
									
									</b:commandButton>
									<a></a>
									<b:commandButton look="info" iconAwesome="star" size="md" style="height:41px">
									
									</b:commandButton>
									<br>  </br>
								</div>
									</ui:repeat>
							</div>
					   </b:form>
					</b:column>
				</b:row>
			</b:container>

		</ui:define>
	</ui:composition>
</body>
</html>
