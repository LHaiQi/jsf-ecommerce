<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cart</title>
	</h:head>
	<h:body>
		<ui:composition template="index.xhtml">
			<ui:define name="content">
				<b:container>
					<b:row>
						<b:column>
							<h1>#{msgs.carrinho}</h1>
						</b:column>
					</b:row>
				</b:container>
				<b:container>
					<b:row>
						<b:column col-md="10" offset-md="1">
							<b:messages/>
							<b:form>
								<ui:repeat var="cart" value="#{cartManagedBean.cartlistBook}">
									<div class="wishItem">
										<b:row>
											<b:column>
												<b:row>												
													<b:column col-md="2">
														<img class="miniatura" src="#{cart.bookImage}" height="100"/>
													</b:column>
													<b:column offset-md="1" col-md="6">
														<h5 class="wish-name">#{cart.name}</h5>
													</b:column>
													<b:column offset-md="1" col-md="2">
														<p class="wish-price">R$#{cart.price}</p>
													</b:column>							
												</b:row>
											</b:column>
										</b:row>
									</div>									
								</ui:repeat>							
						   
						   		<b:row>
								<b:column offset-md="6" col-md="6">
									<h3>Finalizar Compra</h3>
									<div class="cart-payment">
										
																			
										<b:row>
											<b:column col-md="4">
												<p>#{msgs.pagamento}</p>
												<b:selectOneMenu required="true" requiredMessage="#{msgs.genero_autor_erro}" value="#{authorManagedBean.author.gender}" converter="omnifaces.SelectItemsConverter">
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.selecione}"></f:selectItem>
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.cartao}"></f:selectItem>
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.boleto}"></f:selectItem>
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.bitcoin}"></f:selectItem>
												</b:selectOneMenu>
											</b:column>
										</b:row>
										<b:row>
											<b:column col-md="4">
												<p>#{msgs.frete}</p>
												<b:selectOneMenu required="true" requiredMessage="#{msgs.genero_autor_erro}" value="#{authorManagedBean.author.gender}" converter="omnifaces.SelectItemsConverter">
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.selecione}"></f:selectItem>
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.masculino}"></f:selectItem>
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.feminino}"></f:selectItem>
													<f:selectItem noSelectionOption="true" itemLabel="#{msgs.indefinido}"></f:selectItem>
												</b:selectOneMenu>
											</b:column>
										</b:row>
									</div>
								</b:column>
							</b:row>
						   </b:form>
						   
						</b:column>
					</b:row>
				</b:container>			
			</ui:define>
		</ui:composition>
	</h:body>
</html>
