<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Wishlist</title>
	</h:head>
	
	<h:body>
		<ui:composition template="index.xhtml">
			<ui:define name="content">
				<b:container>
					<b:row>
						<b:column col-md="8" offset-md="2">
							<b:form>
								<div class="linha pequeno-up-2 grande-up-4">
									<ui:repeat var="wish" value="#{wishlistManagedBean.listWishes}">
										<div class="coluna">
											<br></br>
											<img class="miniatura" src="#{book.bookImage}" />
											<h5>#{wish.name}</h5>
											<p>R$ #{wish.price}</p>
											<b:commandButton value="Comprar" iconAwesome="cart-plus" size="lg" >									
											</b:commandButton>																					
											<br></br>
										</div>
									</ui:repeat>
								</div>
						   </b:form>
						</b:column>
					</b:row>
				</b:container>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
