<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</h:head>
<h:body>
<b:container>
<b:row>
<b:column>
<h1>Login</h1>
</b:column>
</b:row>
</b:container>
<b:container>
<b:row>
<b:column col-md="8" offset="2">
<b:form>
<p>Username:</p>
<b:inputText value="#{userManagedBean.user.login.user}" />
<p>Password:</p>
<b:inputText value="#{userManagedBean.user.login.password}" />
<b:commandButton look="success" value="Logar" action="#{userManagedBean.loginUserController}"></b:commandButton>
<b:commandButton look="success" value="Mudar senha" action="#{userManagedBean.mudarSenha}"></b:commandButton>
</b:form>
</b:column>
</b:row>
</b:container>
</h:body>
</html>
