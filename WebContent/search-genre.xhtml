<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Search Genre</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<b:column>
					<h1>Search Genre</h1>
				</b:column>
			</b:row>
		</b:container>
		
		<b:container>
			<b:row>
				<b:column col-md="8" offset="2">
					<b:form>
						<b:column col-md="3">
							<h5>Genre's Name:</h5>
						</b:column>
						<b:column col-md="7">
							<b:inputText value="#{genreManagedBean.genre.genre}" />
						</b:column>
						<b:column col-md="2">
							<b:commandButton action="#{genreManagedBean.procurarGenreController}" value="Search"></b:commandButton>
						</b:column>
					</b:form>					
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column>
					<b:dataTable var="genre" value="#{genreManagedBean.listGenres}" searching="false" paginated="false">
					     	<b:dataTableColumn label="Name" value="#{genre.genre}"></b:dataTableColumn>
							<b:column label="Edit" value="">
								<a href="#">Edit</a>
							</b:column>
							<b:column label="Delete" value="">
								<a href="#">Delete</a>
							</b:column>				
					</b:dataTable>	
				</b:column>
			</b:row>
		</b:container>	
	</h:body>
</html>
