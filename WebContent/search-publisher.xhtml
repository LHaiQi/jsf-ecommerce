<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Publisher Search</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<h1>Search of Publishers</h1>
			</b:row>
		</b:container>
		
		<b:container>
			<b:row>
				<b:column col-md="8" offset-md="2">
					<b:form>
						<b:column col-md="1">
							<p>Name</p>
						</b:column>
						<b:column col-md="9">
							<b:inputText value="#{publisherManagedBean.publisher.name}"></b:inputText>
						</b:column>	
						<b:column col-md="2">
							<b:commandButton action="#{publisherManagedBean.searchController()}" value="Search All"></b:commandButton>
						</b:column>					
					</b:form>
				</b:column>
			</b:row>
		</b:container>
		
		<b:container>
			<b:row>
				<b:column col-md="8" offset-md="2">
					<b:dataTable var="publisher" value="#{publisherManagedBean.listPublisher}" paginated="false" searching="false">
						<b:dataTableColumn label="Name" value="#{publisher.name}"></b:dataTableColumn>
						<b:dataTableColumn label="Edit">
							<a href="#">Edit</a>
						</b:dataTableColumn>
						<b:dataTableColumn label="Delete">
							<a href="#">Delete</a>
						</b:dataTableColumn>
					</b:dataTable>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
