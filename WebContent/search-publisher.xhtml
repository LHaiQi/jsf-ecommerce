<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Search Publisher</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<b:column>
					<h1>Search Publisher</h1>
				</b:column>
			</b:row>
		</b:container>
		
		<b:container>
			<b:row>
				<b:column col-md="8" offset="2">
					<b:form>
						<b:column col-md="3">
							<h5>Publisher's Name:</h5>
						</b:column>
						<b:column col-md="7">
							<b:inputText value="#{publisherManagedBean.publisher.publisher}" />
						</b:column>
						<b:column col-md="2">
							<b:commandButton action="#{publisherManagedBean.searchPubliserController}" value="Search"></b:commandButton>
						</b:column>
					</b:form>					
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column>
					<b:dataTable var="publisher" value="#{publisherManagedBean.listPublishers}" searching="false" paginated="false">
					     	<b:dataTableColumn label="Name" value="#{publisher.publisher}"></b:dataTableColumn>
							<b:dataTableColumn label="Email" value="#{publisher.email}"></b:dataTableColumn>
							<b:dataTableColumn label="Phone Number" value="#{publisher.phoneNumber}"></b:dataTableColumn>
							<b:dataTableColumn label="CNPJ" value="#{publisher.cnpj}"></b:dataTableColumn>
							<b:dataTableColumn label="Country" value="#{publisher.country}"></b:dataTableColumn>
							<b:dataTableColumn label="State" value="#{publisher.state}"></b:dataTableColumn>
							<b:dataTableColumn label="Street" value="#{publisher.street}"></b:dataTableColumn>
							<b:dataTableColumn label="Address Number" value="#{publisher.addressNumber}"></b:dataTableColumn>
							<b:dataTableColumn label="Zip Code" value="#{publisher.zipCode}"></b:dataTableColumn>
							<b:column label="Edit" value="">
								<a href="edit-publisher.jsf?id=#{publisher.id}">Edit</a>
							</b:column>
							<b:column label="Delete" value="">
								<a href="#">Delete</a>
							</b:column>				
					</b:dataTable>	
				</b:column>
			</b:row>
		</b:container>	
	</h:body>
</html>
