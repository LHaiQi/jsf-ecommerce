<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Search Book</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<b:column>
					<h1>Search Book</h1>
				</b:column>
			</b:row>
		</b:container>
		
		<b:container>
			<b:row>
				<b:column col-md="8" offset="2">
					<b:form>
						<b:column col-md="3">
							<h5>Book Name:</h5>
						</b:column>
						<b:column col-md="7">
							<b:inputText value="#{bookManagedBean.book.name}" />
						</b:column>
						<b:column col-md="2">
							<b:commandButton action="#{bookManagedBean.searchListBookController}" value="Search"></b:commandButton>
						</b:column>
					</b:form>					
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column>
					<b:form>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Price</th>
									<th>Author</th>
									<th>Genre</th>
									<th>Publisher</th>
									<th>ISBN</th>
									<th>Synopsis</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="book" value="#{bookManagedBean.listBook}">
									<tr>
										<td>#{book.name}</td>
										<td>#{book.price}</td>
										<td>#{book.author.name}</td>
										<td>#{book.genre.genre}</td>
										<td>#{book.publisher.publisher}</td>
										<td>#{book.ISBN}</td>
										<td>#{book.synopsis}</td>
										<td>
											<h:commandLink value="Delete" action="#{publisherManagedBean.deletePublisherController}" onClick="window.location.reload()">
												<f:setPropertyActionListener value="#{publisher.id}" target="#{publisherManagedBean.publisher.id}" />
											</h:commandLink>
										</td>
										<td>
											<h:commandLink value="Edit" action="#{publisherManagedBean.fillEditPublisherController}">
												<f:setPropertyActionListener value="#{publisher.id}" target="#{publisherManagedBean.publisher.id}" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>	
					</b:form>										
				</b:column>
			</b:row>			
		</b:container>			
	</h:body>
</html>
