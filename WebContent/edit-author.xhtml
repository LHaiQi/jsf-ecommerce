<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Edit Author</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<b:column>
					<h1>Edit Author</h1>
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column col-md="8" offset="2">
					<b:form>
						    <p>Name:</p>
							<b:inputText value="#{authorManagedBean.author.name}" />
							<p>Last Name:</p>
							<b:inputText value="#{authorManagedBean.author.lastName}" />
							<p>Gender:</p>
							<b:inputText value="#{authorManagedBean.author.gender}" />
							<p>Nationality:</p>
							<b:inputText value="#{authorManagedBean.author.nationality}" />
						<b:commandButton look="success" action="#{authorManagedBean.editAuthorController}" value="Alterar"></b:commandButton>
					</b:form>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
