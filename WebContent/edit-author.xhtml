<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msgs.editar_autor}</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<b:column>
					<h1>#{msgs.editar_autor}</h1>
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column col-md="8" offset="2">
					<b:form>
						    <p>#{msgs.nome}</p>
							<b:inputText value="#{authorManagedBean.author.name}" />
							<p>#{msgs.sobrenome}</p>
							<b:inputText value="#{authorManagedBean.author.lastName}" />
							<p>#{msgs.genero}</p>
							<b:selectOneMenu value="#{userManagedBean.author.gender}" converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true" itemLabel="#{msgs.selecione}"></f:selectItem>
								<f:selectItem noSelectionOption="true" itemLabel="#{msgs.masculino}"></f:selectItem>
								<f:selectItem noSelectionOption="true" itemLabel="#{msgs.feminino}"></f:selectItem>
								<f:selectItem noSelectionOption="true" itemLabel="#{msgs.indefinido}"></f:selectItem>
								
							</b:selectOneMenu>
							<p>#{msgs.nacionalidade}</p>
							<b:inputText value="#{authorManagedBean.author.nationality}" />
						<b:commandButton look="success" action="#{authorManagedBean.editAuthorController}" value="#{msgs.alterar}"></b:commandButton>
					</b:form>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
