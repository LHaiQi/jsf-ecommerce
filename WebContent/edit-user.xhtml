<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msgs.editarUsuario}</title>
	</h:head>
	<h:body>
		<b:container>
			<b:row>
				<b:column>
					<h1>#{msgs.editarUsuario}</h1>
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column col-md="8" offset="2">
					<b:form>
						<p>#{msgs.nome}</p>
                        <b:inputText value="#{userManagedBean.user.name}" />
                        <p>#{msgs.sobrenome}</p>
                        <b:inputText value="#{userManagedBean.user.lastname}" />
                        <p>CPF</p>
                        <b:inputText value="#{userManagedBean.user.cpf}" />
                        <p>Email</p>
                        <b:inputText value="#{userManagedBean.user.email}" />
                        <p>#{msgs.genero}</p>
                        <b:inputText value="#{userManagedBean.user.gender}" />
                        <p>#{msgs.dataNascimento}</p>
                        <b:inputText value="#{userManagedBean.user.birthdate}" >
                        <f:convertDateTime Timelocale="pt_BR" timeZone="America/Sao_Paulo"   pattern="dd/MM/yyyy" />
                        </b:inputText>
                        <p>#{msgs.telefone}</p>
                        <b:inputText value="#{userManagedBean.user.phonenumber}" />
                        <p>#{msgs.cep}</p>
                        <b:inputText value="#{userManagedBean.user.zipcode}" />
                        <p>#{msgs.cidade}</p>
                        <b:inputText value="#{userManagedBean.user.city}" />
                        <p>#{msgs.estado}</p>
                        <b:inputText value="#{userManagedBean.user.state}" />
                        <p>#{msgs.rua}</p>
                        <b:inputText value="#{userManagedBean.user.street}" />
                        <p>#{msgs.numeroCasa}</p>
                        <b:inputText value="#{userManagedBean.user.housenumber}" />
						<b:commandButton look="success" action="#{userManagedBean.editUserController}" value="#{msgs.alterar}"></b:commandButton>
					</b:form>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
